apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-argocd-dex-server
  namespace: {{ .Values.paas }}-{{ .Values.capability }}
spec:
  resourcePolicy:
    containerPolicies:
      - containerName: dex
        maxAllowed:
          cpu: 150m
          memory: 512Mi
        minAllowed:
          cpu: 20m
          memory: 50Mi
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: argo-service-dex-server
  updatePolicy:
    updateMode: Initial